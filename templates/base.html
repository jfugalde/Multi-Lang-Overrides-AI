<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BigTools Multilang AI</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" />
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">BigTools Multilang AI</h1>
    {% if flash %}
  <div class="mb-4 p-3 rounded {{ 'bg-red-100 text-red-800' if flash.category == 'error' else 'bg-green-100 text-green-800' }}">
    {{ flash.message }}
  </div>
{% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
